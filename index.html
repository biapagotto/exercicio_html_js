<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Comparação de Números</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div id="container">
        <form id="form-comparacao">
            <label for="campo-a">Campo A:</label>
            <input type="number" id="campo-a" required>
            <br>
            <label for="campo-b">Campo B:</label>
            <input type="number" id="campo-b" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div class="success-message"></div>
        <div class="error-message">O número B deve ser maior que o número A.</div>
</div>
    <script src="main.js"></script>
</body>
</html>
